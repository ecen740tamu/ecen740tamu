
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Navigation Bar</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        footer a i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <footer>
        <a href="https://github.com/shotsan/" target="_blank">
            <i class="fab fa-github"></i>
            ECEN 740 GitHub
        </a>
    </footer>
</body>
</html>
